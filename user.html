    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const userFromStorage = JSON.parse(localStorage.getItem("user"));
        const userContainer = document.getElementById("userContainer");
    
        if (userFromStorage) {
          const userInfo = document.createElement("div");
          userInfo.innerHTML = `
            <div class="bg-white p-4 m-4 rounded shadow">
              <h2>Bienvenido</h2>
              <p><strong>Nombre:</strong> ${userFromStorage.name}</p>
              <p><strong>Email:</strong> ${userFromStorage.email}</p>
            </div>
          `;
          userContainer.prepend(userInfo);
        } else {
          userContainer.innerHTML = "<p>No se encontraron datos del usuario.</p>";
        }
      });
    </script>
  </body>
