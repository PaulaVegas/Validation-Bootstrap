<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NAVEGACIÃ“N</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./user.html"
              >User Page</a
            >
            <a class="nav-link" href="./index.html">Home</a>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="pt-3 pb-3 d-flex justify-content-center align-items-center bg-secondary text-white"
    >
      <h3>Datos de los usuarios</h3>
    </div>
    <div
      class="pt-3 pb-3 ps-2 d-flex justify-content-center align-items-center bg-info-subtle"
      id="userContainer"
    >
  </div>
    <script src="./main.js" defer></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const userContainer = document.getElementById("userContainer");
    
        // Limpiar el contenedor antes de insertar
        userContainer.innerHTML = "";
    
        if (users.length) {
          users.forEach(user => {
            const card = document.createElement("div");
            card.classList.add("card", "m-2");
            card.style.width = "18rem";
            card.innerHTML = `
              <div class="card-header"><h5>Usuario</h5></div>
              <div class="card-body">
                <p><strong>Nombre:</strong> ${user.name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
              </div>
            `;
            userContainer.appendChild(card);
          });
        } else {
          userContainer.innerHTML = "<p>No se encontraron datos de usuarios.</p>";
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
   
      
  </body>
</html>
